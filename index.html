<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header-text">
        Generate a <span class="green">random password</span>
      </h1>
      <h2 class="intro-text">Never use an insecure password again.</h2>
      <button class="generate-btn">Generate passwords</button>
      <div class="input-wrapper">
        <input type="text" class="password-box-1" />
        <input type="text" class="password-box-2" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
